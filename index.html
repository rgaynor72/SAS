<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply, Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <!--Header Container for Logo and Name-->
    <header>
      <div class="headerlogo site">
        <img src="./resources/images/logo.png" alt="White Line drawing of binoculars" />
        <h1>Secret Agent Supply Inc.</h1>
      </div>
    </header>
    <!--Banner Image and Text Secton-->
    <div class="jumbotron">
      <div class="site">
        <div class="jumbotrontxt">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and Motorcycles</h1>
        </div>
      </div>
    </div>
    <!--Navigation Bar-->
    <div class="navigation">
      <nav class="site">
        <ul>
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
    <!--Product Section-->
    <div class="maincontent">
      <div class="products site">
        <div class="product" id="pen">
          <div class="productimg">
            <img src="./resources/images/pen.png" alt="black thick pen with gold trim" />
          </div>
          <div class="producttxt">
            <h3>Exploding Pen</h3>
          </div>
        </div>
        <div class="product" id="watch">
          <div class="productimg">
            <img src="./resources/images/watch.png" alt="silver band watch with black face" />
          </div>
          <div class="producttxt">
            <h3>Cellular Watch</h3>
          </div>
        </div>
        <div class="product" id="glasses">
          <div class="productimg">
            <img src="./resources/images/glasses.png" alt="black framed glasses with mirrored lenses" />
          </div>
          <div class="producttxt">
            <h3>Thermal Glasses</h3>
          </div>
        </div>
      </div>
    </div>
    <!--Location and Hours Section-->
    <div class="maincontent">
      <div class="logistics site">
        <div class="logistic" id="location">
          <h3>Location</h3>
          <h4>-47.346436, 84.32354</h4>
        </div>
        <div class="logistic" id="hours">
         <h3>Hours</h3>
         <h4>08:00 - 18:00</h4>
        </div>
      </div>
    </div>
    <footer>
      <div class="copyright site">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
